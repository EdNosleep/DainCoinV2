<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">

  <!-- üîí –§–∏–∫—Å–∏—Ä—É–µ–º —Ç–æ–ª—å–∫–æ –ø–æ—Ä—Ç—Ä–µ—Ç–Ω—É—é –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é -->
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <meta name="apple-mobile-web-app-orientations" content="portrait">
  <meta name="x5-fullscreen" content="true">
  <meta name="full-screen" content="yes">

  <title>Nosleep Coin Game</title>
  <link rel="icon" type="image/png" href="./assets/icon.png" />

  <style>
    /* ==============================
       –ë–ê–ó–û–í–ê–Ø –°–ï–¢–ö–ê –ò –§–û–ù
    =============================== */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: url("./assets/background.png") center center / cover no-repeat fixed;
      font-family: 'Roboto', 'Arial', sans-serif;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior: none;
    }

    #game-root {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    /* üß© –£–±–∏—Ä–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–º —Ä–µ–∂–∏–º–µ –ø–æ–ª–Ω–æ—Å—Ç—å—é */
    /* –ù–∏–∫–∞–∫–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –±–æ–ª—å—à–µ –Ω–µ –≤—ã–≤–æ–¥–∏—Ç—Å—è */

    /* –ù–µ–±–æ–ª—å—à–∏–µ –≤–∏–∑—É–∞–ª—å–Ω—ã–µ —É–ª—É—á—à–µ–Ω–∏—è –¥–ª—è –∞–π—Ñ–æ–Ω–æ–≤ */
    @supports (-webkit-touch-callout: none) {
      body {
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
  </style>
</head>
<body>

  <!-- =========================================
       –ö–û–†–ù–ï–í–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† –ò–ì–†–´
  ========================================== -->
  <div id="game-root"></div>

  <!-- =========================================
       –ì–õ–ê–í–ù–´–ô –ú–û–î–£–õ–¨ –ò–ì–†–´
  ========================================== -->
  <script type="module" src="./scripts/main.js"></script>

  <!-- =========================================
       –ê–î–ê–ü–¢–ê–¶–ò–Ø –ü–û–î TELEGRAM –ò –û–ì–†–ê–ù–ò–ß–ï–ù–ò–ï –ü–û–í–û–†–û–¢–ê
  ========================================== -->
  <script>
    // Telegram WebApp –∞–¥–∞–ø—Ç–∞—Ü–∏—è
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.expand();
      Telegram.WebApp.disableVerticalSwipes();
      document.body.style.backgroundAttachment = "scroll";
    }

    // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Å–ª—É—á–∞–π–Ω—ã—Ö —Å–≤–∞–π–ø–æ–≤ –Ω–∞ iOS
    document.addEventListener('touchmove', (e) => {
      if (e.scale !== 1) e.preventDefault();
    }, { passive: false });

    // üîí –ü—Ä–æ–≥—Ä–∞–º–º–Ω–∞—è —Ñ–∏–∫—Å–∞—Ü–∏—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('portrait').catch(() => {});
    }

    // –î–ª—è —Å—Ç–∞—Ä—ã—Ö iOS / Telegram, –≥–¥–µ orientation.lock –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç
    window.addEventListener('orientationchange', () => {
      if (window.orientation !== 0) {
        document.body.style.transform = 'rotate(0deg)';
      }
    });
  </script>

</body>
</html>
