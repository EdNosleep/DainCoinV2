<!DOCTYPE html>

  <style>

    html, body {

    @media (orientation: landscape) {

        position: absolute;

    }

    /* –ù–µ–±–æ–ª—å—à–∏–µ –≤–∏–∑—É–∞–ª—å–Ω—ã–µ —É–ª—É—á—à–µ–Ω–∏—è –¥–ª—è –∞–π—Ñ–æ–Ω–æ–≤ */
    @supports (-webkit-touch-callout: none) {

<body>

       (–≤—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ –ø–æ–¥–∫–ª—é—á–∞—é—Ç—Å—è –≤–Ω—É—Ç—Ä–∏ main.js)

  <script>

  </script>
